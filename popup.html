<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube AutoPause</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>YouTube AutoPause</h1>
      <label class="switch">
        <input id="toggle" type="checkbox" />
        <span class="slider"></span>
      </label>
      <p id="status">Loading...</p>
      <small>Pauses YouTube when tab/window loses focus.</small>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
